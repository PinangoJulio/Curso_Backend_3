paths:
  /api/users:
    get:
      summary: Obtener todos los usuarios
      tags:
        - Users      
      responses: 
        '200':
          description: Lista de usuarios obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  payload:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '500':
          description: Error interno del servidor

  /api/users/{uid}:
    get:
      summary: Obtener un usuario por ID
      tags:
        - Users        
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario que se est√° solicitando
          schema:
            type: string      
      responses:
        '200':
          description: Usuario encontrado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  payload:
                    $ref: '#/components/schemas/User'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  error:
                    type: string
                    example: "User not found"
        '500':
          description: Error interno del servidor

    put:
      summary: Actualizar un usuario
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario que se va a actualizar
          schema:
            type: string   
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/updateUser'
      responses:
        '200':
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "User updated"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  error:
                    type: string
                    example: "User not found"          
        '500':
          description: Error interno del servidor
    
    delete:
      summary: Eliminar un usuario por ID
      tags:
        - Users        
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario que se va a eliminar
          schema:
            type: string   
      responses:
        '200':
          description: Usuario eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "User deleted"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  error:
                    type: string
                    example: "User not found"
        '500':
          description: Error interno del servidor